<!DOCTYPE html>
<html lang="en">
  <head>
        <!-- Pengaturan tampilan halaman -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Tebak Angka</title>
    <link rel="icon" type="image/png" href="images/logo.jpg"/>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Heading utama permainan -->
    <h1>Game Tebak Angka </h1>
    <!-- Container utama yang berisi elemen-elemen permainan -->
    <div class="container">
      <!-- Elemen dengan id "game" yang berisi elemen-elemen permainan -->
      <div id="game">
        <!-- Pesan untuk pemain -->
        <h3>
          Saya sedang memikirkan sebuah angka antara 1-100.<br />
          Bisakah Anda menebaknya?
        </h3>
        <!-- Elemen-elemen lain dari permainan, seperti input dan tombol -->
        <div class="input-wrapper">
          <!-- Input untuk menebak angka -->
          <input type="number" placeholder="00" id="guess" />
          <button id="check-btn">Tebak</button>
        </div>
        <p id="no-of-guesses">Jumlah Tebakan: 0</p>
        <p id="guessed-nums">Angka yang ditebak: Tidak ada</p>
      </div>
      <!-- Tombol untuk merestart permainan -->
      <button id="restart">Restart</button>
      <!-- Bagian untuk menampilkan hasil permainan -->
      <div class="result">
        <!-- Tempat untuk menampilkan petunjuk/hasil tebakan -->
        <div id="hint"></div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
